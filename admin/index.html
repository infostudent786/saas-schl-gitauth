<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <script>window.CMS_MANUAL_INIT = true</script>
  <!-- Decap CMS 2.10.13 - PROVEN GitHub Pages -->
  <script src="https://unpkg.com/decap-cms@2.10.13/dist/decap-cms.js"></script>
</head>
<body>
  <!-- WAIT FOR SCRIPT TO LOAD -->
  <script>
    window.addEventListener('load', function() {
      if (typeof CMS === 'undefined') {
        document.body.innerHTML = '<h1>‚ùå CMS script failed to load</h1>';
        return;
      }
      
      CMS.init({
        backend: {
          name: "github",
          repo: "infostudent786/saas-schl-gitauth",
          branch: "main"
        },
        media_folder: "assets/uploads",
        public_folder: "/assets/uploads",
        collections: [
          {
            name: "notices",
            label: "Notices",
            folder: "content/notices",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Date", name: "date", widget: "datetime" },
              { label: "Body", name: "body", widget: "markdown" }
            ]
          },
          {
            name: "library",
            label: "Library",
            folder: "content/library",
            create: true,
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Type", name: "type", widget: "select", options: ["PDF", "E-Book", "Video"] },
              { label: "File", name: "file", widget: "file" }
            ]
          }
        ]
      });
    });
  </script>
</body>
</html>
