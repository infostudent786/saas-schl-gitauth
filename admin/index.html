<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin | Working Decap CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- CRITICAL: Set BEFORE script loads -->
  <script>
    window.CMS_MANUAL_INIT = true;
    console.log("‚úÖ MANUAL_INIT set");
  </script>
  
  <!-- WORKING CDN - Latest stable with caret range -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="debug" style="position:fixed;top:10px;right:10px;background:#000;color:#0f0;padding:10px;font-family:monospace;z-index:9999;">
    Loading...
  </div>
  
  <script>
    window.addEventListener('load', () => {
      if (typeof CMS === 'undefined') {
        document.getElementById('debug').innerHTML = '‚ùå Decap CMS script FAILED to load';
        return;
      }
      document.getElementById('debug').innerHTML = '‚úÖ Decap CMS loaded. Initializing...';
      
      CMS.init({
        backend: {
          name: "github",
          repo: "infostudent786/saas-schl-gitauth",
          branch: "main",
          auth_type: "pkce"
        },
        site_url: "https://infostudent786.github.io/saas-schl-gitauth",
        display_url: "https://infostudent786.github.io/saas-schl-gitauth",
        publish_mode: "editorial_workflow",
        media_folder: "assets/uploads", 
        public_folder: "/assets/uploads",
        collections: [
          {
            name: "notices",
            label: "Notices",
            folder: "content/notices",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Date", name: "date", widget: "datetime" },
              { label: "Body", name: "body", widget: "markdown" }
            ]
          },
          {
            name: "library",
            label: "Library", 
            folder: "content/library",
            create: true,
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Type", name: "type", widget: "select", options: ["PDF", "E-Book", "Video"] },
              { label: "File", name: "file", widget: "file" }
            ]
          }
        ]
      });
      document.getElementById('debug').innerHTML = 'üöÄ CMS.init() SUCCESS! Close this & refresh.';
    });
  </script>
</body>
</html>
